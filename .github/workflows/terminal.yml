name: Update Terminal Output

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run bash command
        run: ./achufetch.sh

      - name: Inject into README
        run: |
          awk '/<!--START_SECTION:terminal-->/{flag=1;print;system("cat output.txt");next}/<!--END_SECTION:terminal-->/{flag=0}flag==0' README.md > README.new.md
          mv README.new.md README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Updated terminal output" || echo "No changes"
          git push
