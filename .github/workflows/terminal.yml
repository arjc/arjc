name: Update Terminal Output

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate output
        run: |
          echo "\$ date" > output.txt
          date >> output.txt

      - name: Inject into README
        run: |
          START="<!--START_SECTION:terminal-->"
          END="<!--END_SECTION:terminal-->"

          awk -v start="$START" -v end="$END" '
          $0 ~ start {print; system("cat output.txt"); skip=1; next}
          $0 ~ end {skip=0}
          !skip {print}
          ' README.md > README.new.md

          mv README.new.md README.md


      - name: Commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add README.md
          git commit -m "update" || echo "no change"
          git push
      
      - name: Remove color codes
        run: sed -i -r "s/\x1B\[[0-9;]*[mK]//g" output.txt

